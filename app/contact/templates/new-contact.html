<div class="row">
    <div class="col-md-12">
        <h3>Novi kontakt</h3>
        <hr>
        <form ng-submit="saveContact(newContact)" name="newContactForm" novalidate>
            <label>First name:</label>
            <input type="text" ng-model="newContact.firstName" name="firstName" class="form-control" ng-minlength="2" ng-maxlength="20" required>
            <span ng-show="newContactForm.firstName.$invalid">Nesto ne valja</span>
            <br>
            <label>Last name:</label>
            <input type="text" ng-model="newContact.lastName" name="lastName" class="form-control" ng-minlength="2" ng-maxlength="20" required>
            <br>
            <label>Email:</label>
            <input type="email" ng-model="newContact.email" name="email" class="form-control">
            <br>
             <label>Skype:</label>
            <input type="skype" ng-model="newContact.skype" name="skype" ng-minlength="3" ng-maxlength="10" required class="form-control">
            <br>
            <label>Pol:</label>
            <input type="radio" name="gender" ng-model="newContact.gender" value="m" required>
            Muski
            <br>
            <input type="radio" name="gender" ng-model="newContact.gender" value="z">
            Zenski
            <br>
            <br>
            <button type="submit" class="btn btn-primary" ng-disabled="newContactForm.$invalid">Snimi</button>
        </form>
    </div>
</div>
